<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kandexa AI Log Analyzer</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
    }
    .badge-level {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
    }
    .badge-INFO {
      background: #16a34a33;
      color: #4ade80;
    }
    .badge-WARNING {
      background: #f9731633;
      color: #fdba74;
    }
    .badge-ERROR {
      background: #dc262633;
      color: #fca5a5;
    }
    .badge-UNKNOWN {
      background: #6b728033;
      color: #e5e7eb;
    }
    table tbody tr:hover {
      background: #020617;
    }
    .small-text {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    code {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Kandexa AI Log Analyzer</h1>

    <div class="row g-4">
      <!-- Upload Panel -->
      <div class="col-md-4">
        <div class="card p-3 h-100">
          <h5 class="mb-3">Upload Log File</h5>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="logfile" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Upload & Analyze
            </button>
          </form>
          <div id="uploadResult" class="mt-3 small-text"></div>
          <div class="mt-3 small-text">
            <strong>Info:</strong> Expected format:  
            <code>YYYY-MM-DD HH:mm:ss [LEVEL] Message...</code>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <!-- Stats Panel -->
        <div class="card p-3 mb-3">
          <h5 class="mb-3">Summary</h5>
          <div class="row text-center" id="statsPanel">
            <div class="col-3">
              <div class="small-text">TOTAL</div>
              <div class="h4" id="stat-total">-</div>
            </div>
            <div class="col-3">
              <div class="small-text">INFO</div>
              <div class="h4" id="stat-info">-</div>
            </div>
            <div class="col-3">
              <div class="small-text">WARNING</div>
              <div class="h4" id="stat-warning">-</div>
            </div>
            <div class="col-3">
              <div class="small-text">ERROR</div>
              <div class="h4" id="stat-error">-</div>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-lg-5">
            <!-- AI Error Insight Card -->
            <div class="card p-3 h-100">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">AI Error Insight</h5>
                <button id="explainBtn" class="btn btn-outline-light btn-sm">
                  Explain Last Error
                </button>
              </div>
              <div id="aiInsightContent" class="small-text">
                No ERROR log analyzed yet.
              </div>
            </div>
          </div>

          <div class="col-lg-7">
            <!-- Last Logs Card -->
            <div class="card p-3 h-100">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Latest Logs</h5>
                <button id="refreshBtn" class="btn btn-outline-light btn-sm">
                  Refresh
                </button>
              </div>
              <div class="table-responsive" style="max-height: 320px;">
                <table class="table table-sm table-dark align-middle mb-0">
                  <thead>
                    <tr>
                      <th style="width: 130px;">Time</th>
                      <th style="width: 90px;">Level</th>
                      <th>Message</th>
                    </tr>
                  </thead>
                  <tbody id="logsTableBody">
                    <tr>
                      <td colspan="3" class="small-text">
                        No logs loaded yet.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- row end -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    async function loadStats() {
      try {
        const res = await fetch(API_BASE + '/api/stats');
        const data = await res.json();
        if (!data.success) return;

        document.getElementById('stat-total').textContent = data.total;
        document.getElementById('stat-info').textContent = data.levels.INFO;
        document.getElementById('stat-warning').textContent =
          data.levels.WARNING;
        document.getElementById('stat-error').textContent = data.levels.ERROR;
      } catch (err) {
        console.error('Stats error', err);
      }
    }

    async function loadLatestLogs() {
      try {
        const res = await fetch(API_BASE + '/api/logs-all');
        const data = await res.json();
        const tbody = document.getElementById('logsTableBody');
        tbody.innerHTML = '';

        if (!data.success || data.count === 0) {
          tbody.innerHTML =
            '<tr><td colspan="3" class="small-text">No logs found.</td></tr>';
          return;
        }

        data.logs.forEach((log) => {
          const tr = document.createElement('tr');

          const ts = log.timestamp
            ? new Date(log.timestamp).toLocaleString()
            : '-';

          tr.innerHTML = `
            <td class="small-text">${ts}</td>
            <td>
              <span class="badge-level badge-${log.level || 'UNKNOWN'}">
                ${log.level || 'UNKNOWN'}
              </span>
            </td>
            <td class="small-text">${log.message}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Logs load error', err);
      }
    }

    async function loadErrorInsight() {
      try {
        const res = await fetch(API_BASE + '/api/logs/last-error-explain');
        const data = await res.json();
        const div = document.getElementById('aiInsightContent');

        if (!data.success) {
          div.textContent = 'Error while getting explanation.';
          return;
        }

        if (!data.hasError) {
          div.textContent = 'Kayıtlı ERROR log bulunamadı.';
          return;
        }

        const ts = data.errorLog.timestamp
          ? new Date(data.errorLog.timestamp).toLocaleString()
          : '-';

        div.innerHTML = `
          <div class="mb-2">
            <div class="small-text mb-1"><strong>Last ERROR:</strong></div>
            <div class="small-text"><strong>Time:</strong> ${ts}</div>
            <div class="small-text"><strong>Message:</strong> ${data.errorLog.message}</div>
          </div>
          <hr />
          <div class="small-text">
            <strong>AI Insight:</strong><br/>
            ${data.explanation}
          </div>
        `;
      } catch (err) {
        console.error('Explain error', err);
        document.getElementById('aiInsightContent').textContent =
          'Error while getting explanation.';
      }
    }

    document
      .getElementById('uploadForm')
      .addEventListener('submit', async (e) => {
        e.preventDefault();
        const resultDiv = document.getElementById('uploadResult');
        resultDiv.textContent = 'Uploading...';

        const formData = new FormData(e.target);

        try {
          const res = await fetch(API_BASE + '/api/logs/upload', {
            method: 'POST',
            body: formData,
          });
          const data = await res.json();

          if (!data.success) {
            resultDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
            return;
          }

          resultDiv.textContent =
            `Processed ${data.counts.total} lines: ` +
            `INFO ${data.counts.info}, ` +
            `WARNING ${data.counts.warning}, ` +
            `ERROR ${data.counts.error}`;

          // Upload sonrası stats, logs ve AI insight yenile
          loadStats();
          loadLatestLogs();
          loadErrorInsight();
        } catch (err) {
          console.error('Upload error', err);
          resultDiv.textContent = 'Upload failed.';
        }
      });

    document
      .getElementById('refreshBtn')
      .addEventListener('click', () => {
        loadStats();
        loadLatestLogs();
        loadErrorInsight();
      });

    document
      .getElementById('explainBtn')
      .addEventListener('click', () => {
        loadErrorInsight();
      });

    // Sayfa açılır açılmaz yükle
    window.addEventListener('load', () => {
      loadStats();
      loadLatestLogs();
      loadErrorInsight();
    });
  </script>
</body>
</html>
